<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomakkeen validointi</title>
    <link rel="stylesheet" href="css/tyylit.css">
</head>
<body>
    <h1>Rekisteröitymislomake</h1>
    <form id="lomake" onsubmit="return validointi()">
        <p>
            <label for="kid">Käyttäjä ID: </label>
            <input type="text" name="kid" id="kid"><br>
            <p id="kidError" class="error"></p>
        </p>
        <p>
            <label for="salasana">Salasana: </label>
            <input type="password" name="salasana" id="salasana"><br>
            <p id="salasanaError" class="error"></p>
        </p>
        <p>
            <label for="nimi">Nimi: </label>
            <input type="text" name="nimi" id="nimi"><br>
            <p id="nimiError" class="error"></p>
        </p>
        <p>
            <label for="osoite">Osoite: </label>
            <input type="text" name="osoite" id="osoite"><br>
            <p id="osoiteError" class="error"></p>
        </p>
        <p>
            <label for="maa">Maa: </label>
            <select id="maa" name="maa">
                <option value="mikamaa">Valitse maa:</option>
                <option value="suomi">Suomi</option>
                <option value="jokumuu">Joku muu</option>
            </select><br>
            <p id="maaError" class="error"></p>
        </p>
        <p>
            <label for="postinro">Postinumero: </label>
            <input type="text" name="postinro" id="postinro"><br>
            <p id="postinroError" class="error"></p>
        </p>
        <p>
            <label for="email">Sähköposti: </label>
            <input type="email" name="email" id="email"><br>
            <p id="emailError" class="error"></p>
        </p>
        <p>
            <div class="sukupuoliRadio">
                <label for="sukupuoli">Sukupuoli: </label>
                <label for="mies">Mies</label>
                <input type="radio" name="sukupuoli" id="mies">
                <label for="nainen">Nainen</label>
                <input type="radio" name="sukupuoli" id="nainen">
                <label for="muu">Muu</label>
                <input type="radio" name="sukupuoli" id="muu">
                <p id="sukupuoliError" class="error"></p>
            </div><br>
        </p>
        <p>
            <div class="kielivalinta">
                <label for="kieli">Kieli: </label>
                <label for="suomi">Suomi</label>
                <input type="checkbox" name="kieli" id="suomi">
                <label for="muukuin">Muu kuin Suomi</label>
                <input type="checkbox" name="kieli" id="muukuin">
                <p id="kieliError" class="error"></p>
            </div><br>
        </p>
        <label for="lisatietoja">Lisätietoja: </label><br>
        <textarea name="lisatietoja" id="lisatietoja" rows="10" cols="30"></textarea><br>
        <br>
        <input type="submit" value="Lähetä">
    </form>
    <script src="script.js"></script>
</body>
</html>
